name: Rental Hunter

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache listings database
        uses: actions/cache@v4
        with:
          path: listings.db
          key: listings-db-${{ github.run_number }}
          restore-keys: |
            listings-db-
          save-always: true

      - name: Run rental scan
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Verify database exists
        if: always()
        run: |
          echo "Database file status:"
          ls -la listings.db 2>/dev/null || echo "listings.db not found"
          if [ -f listings.db ]; then
            echo "Database size: $(stat -c%s listings.db 2>/dev/null || stat -f%z listings.db) bytes"
          fi
